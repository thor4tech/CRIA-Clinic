<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aesthetik Flow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                50: 'rgb(var(--primary-50) / <alpha-value>)',
                100: 'rgb(var(--primary-100) / <alpha-value>)',
                200: 'rgb(var(--primary-200) / <alpha-value>)',
                300: 'rgb(var(--primary-300) / <alpha-value>)',
                400: 'rgb(var(--primary-400) / <alpha-value>)',
                500: 'rgb(var(--primary-500) / <alpha-value>)',
                600: 'rgb(var(--primary-600) / <alpha-value>)',
                700: 'rgb(var(--primary-700) / <alpha-value>)',
                800: 'rgb(var(--primary-800) / <alpha-value>)',
                900: 'rgb(var(--primary-900) / <alpha-value>)',
              },
              stone: {
                50: 'var(--bg-50)',
                100: 'var(--bg-100)',
                200: 'var(--bg-200)',
                800: 'var(--text-800)',
                900: 'var(--text-900)',
              },
              surface: 'var(--bg-surface)',
              'surface-highlight': 'var(--bg-highlight)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Theme (Rose) - Light Mode Defaults */
        --primary-50: 255 241 242;
        --primary-100: 255 228 230;
        --primary-200: 254 205 211;
        --primary-300: 253 164 175;
        --primary-400: 251 113 133;
        --primary-500: 244 63 94;
        --primary-600: 225 29 72;
        --primary-700: 190 18 60;
        --primary-800: 159 18 57;
        --primary-900: 136 19 55;

        /* Surface Colors (Light) */
        --bg-50: #fafaf9;
        --bg-100: #f5f5f4;
        --bg-200: #e7e5e4;
        --bg-surface: #ffffff;
        --bg-highlight: #ffffff;
        --text-800: #292524;
        --text-900: #1c1917;
      }

      /* Dark Mode Variables Override */
      .dark {
        --bg-50: #0c0a09;   /* Very dark stone */
        --bg-100: #1c1917;
        --bg-200: #292524;
        --bg-surface: #1c1917;
        --bg-highlight: #292524;
        --text-800: #e7e5e4;
        --text-900: #fafaf9;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-50);
        color: var(--text-900);
        transition: background-color 0.3s, color 0.3s;
      }
      
      /* Print Styles */
      @media print {
        .no-print { display: none !important; }
        body { background-color: white; }
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d6d3d1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a29e;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #44403c;
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
